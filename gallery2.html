<div class="container" style="margin-top:45px"; style="margin-bottom:45px;">
	<div class="row">
		<div class="col-md-offset-1 col-md-10">
			<img id="img_diapo" class="img-responsive" src="#" onclick="getNext(this.id)"/>
		</div>
	</div>
</div>

<script type="text/javascript">
// charge l'image ayant l'id de l'url à l'ouverture
window.onload = function () {
	const url = window.location.href
	const number = url.split('=')[1]
	document.getElementById('img_diapo').src = "photos_Paris/photo"+number+".jpg"
};
// incrémente le numéro dans le SRC mais reviens à 1 à la fin
function getNext(id) {
	let image = document.getElementById(id);
	let src_img = image.getAttribute("src");
	let number = parseInt(src_img.match(/\d+/)[0])
		number === 55 ? number = 1 : number++
		image.src = "photos_Paris/photo"+number+".jpg"
}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
